openapi: 3.0.0
info:
  title: Just a server for BEST.HACK.2021
  version: 1.0.0

servers:
  - url: http://localhost:4200
    description: Local development server
tags:
  - name: "product"
    description: "Everything about products"
  - name: "users"
    description: "Operations about users"



paths:
  /product:
    get:
      tags:
        - "product"
      summary: Get a list of all products with the specified name
      description: ""
      operationId: productName
      parameters:
        - in: query
          name: "name"
          description: product name
          required: true
          example: "Wi-Fi роутер"
          schema:
            type: "string"


        - in: query
          name: category
          description: product category
          example: "Wi-Fi и Bluetooth"
          schema:
            type: "string"

        - in: query
          name: store_type
          description: Store name
          example: "Беру"
          schema:
            type: "string"

        - in: query
          name: rating
          description: product rating
          example: "0"
          schema:
            type: "string"
        - in: query
          name: priceFrom
          description: lower price limit
          example: "500"
          schema:
            type: "string"
        - in: query
          name: priceTo
          description: upper price limit
          example: "500000"
          schema:
            type: "string"
        - in: query
          name: SortBy
          description: sorting of products
          schema:
            type: object
            properties:
              price:
                type: string
                example: "ASC"
              rating:
                type: string
                example: "DESK"
        - in: query
          name: offset
          description: displacement of products by number
          example: "4"
          schema:
            type: string
        - in: query
          name: limit
          description: max number of products on page
          example: "3"
          schema:
            type: string

      responses:
        "200":
          description: Users product
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: "437376"
                    store_type:
                      type: integer
                      example: "Беру"
                    code:
                      type: integer
                      example: "100338130338"
                    category:
                      type: integer
                      example: "Сетевое оборудование Wi-Fi и Bluetooth/TP-LINK"
                    name:
                      type: integer
                      example: "Wi-Fi адаптер TP-LINK TL-WN823N черный"
                    price:
                      type: integer
                      example: "590"
                    currancy:
                      type: integer
                      example: "RUR"
                    rating:
                      type: integer
                      example: "0"
                    rating_count:
                      type: integer
                      example: "0"



        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /product/favorite:
    get:
      tags:
        - "product"
      summary: Get a list of users favorites products
      operationId: CheckFavorite
      responses:
        "200":
          description: Users favorite products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: "4"
                    product_id:
                      type: integer
                      example: "437376"
                    user_id:
                      type: integer
                      example: "2"
                    blocked:
                      type: boolean
                      example: "false"

        "401":
          description: you need to authorize to have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized. Authorization Required"
        "403":
          description: you don't have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbiden"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /favorite/{productId}:
    post:
      tags:
        - "product"
      summary: Create a product by ID
      operationId: CrProductById
      parameters:
        - in: path
          name: productId
          description: product Id
          required: true
          example: "437370"
          schema:
            type: string
      responses:
        "200":
          description: add the product to favorite list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "OK"
        "401":
          description: you need to authorize to have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized. Authorization Required"
        "403":
          description: you don't have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbiden"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
    delete:
      tags:
        - "product"
      summary: Delete a product by ID
      operationId: DelProductById
      parameters:
        - in: path
          name: productId
          description: product Id
          required: true
          example: "437370"
          schema:
            type: string
      responses:
        "200":
          description: delete the product from favorite list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "OK"
        "401":
          description: you need to authorize to have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized. Authorization Required"
        "403":
          description: you don't have permission to access
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbiden"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"

  /auth/signup:
    post:
      tags:
        - "users"
      summary: user authorization
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                  example: "mail@mail.ru"
                password:
                  type: string
                  example: "12345678"
              required:
                - username
                - password
      responses:
        "200":
          description: user data, a JWT т and a refresh token cookie
          headers:
            Set-Cookie:
              description: "`refreshToken`"
              schema:
                type: string
                example: refreshToken=51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  firstName:
                    type: string
                    example: "Jason"
                  lastName:
                    type: string
                    example: "Watmore"
                  username:
                    type: string
                    example: "jason"
                  role:
                    type: string
                    example: "Admin"
                  jwtToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y"
        "400":
          description: The username or password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Username or password is incorrect"

        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /users/refresh-token:
    post:
      tags:
        - "users"
      summary: Use a refresh token to generate a new JWT token and a new refresh token
      description: The refresh token is sent and returned via cookies.
      operationId: refreshToken
      parameters:
        - in: cookie
          name: refreshToken
          description: The `refreshToken` cookie
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        "200":
          description: User details, a JWT access token and a new refresh token cookie
          headers:
            Set-Cookie:
              description: "`refreshToken`"
              schema:
                type: string
                example: refreshToken=51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  firstName:
                    type: string
                    example: "Jason"
                  lastName:
                    type: string
                    example: "Watmore"
                  username:
                    type: string
                    example: "jason"
                  role:
                    type: string
                    example: "Admin"
                  jwtToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y"
        "400":
          description: The refresh token is invalid, revoked or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid token"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /users/revoke-token:
    post:
      tags:
        - "users"
      summary: Revoke a refresh token
      description: Admin users can revoke the tokens of any user, regular users can only revoke their own tokens.
      operationId: revokeToken
      security:
        - bearerAuth: []
      parameters:
        - in: cookie
          name: refreshToken
          description: The refresh token can be sent in a cookie or the post body, if both are sent the token in the body is used.
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550"
      responses:
        "200":
          description: The refresh token was successfully revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token revoked"
        "400":
          description: The refresh token is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid token"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /users:
    get:
      tags:
        - "users"
      summary: Get a list of all users
      description: Restricted to admin users.
      operationId: getAllUsers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: An array of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "5eb12e197e06a76ccdefc121"
                    firstName:
                      type: string
                      example: "Jason"
                    lastName:
                      type: string
                      example: "Watmore"
                    username:
                      type: string
                      example: "jason"
                    role:
                      type: string
                      example: "Admin"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /users/{id}:
    parameters:
      - in: path
        name: id
        description: User id
        required: true
        example: "5eb12e197e06a76ccdefc121"
        schema:
          type: string
    get:
      tags:
        - "users"
      summary: Get a single user by id
      description: Admin users can access any user record, regular users are restricted to their own user record.
      operationId: getUserById
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Details of the specified user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  firstName:
                    type: string
                    example: "Jason"
                  lastName:
                    type: string
                    example: "Watmore"
                  username:
                    type: string
                    example: "jason"
                  role:
                    type: string
                    example: "Admin"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"
  /users/{id}/refresh-tokens:
    parameters:
      - in: path
        name: id
        description: User id
        required: true
        example: "5eb12e197e06a76ccdefc121"
        schema:
          type: string
    get:
      tags:
        - "users"
      summary: Get a list of all refresh tokens (active and revoked) of the user with the specified id
      description: Admin users can access any user's refresh tokens, regular users are restricted to their own refresh tokens.
      operationId: getRefreshTokens
      security:
        - bearerAuth: []
      responses:
        "200":
          description: An array of refresh tokens for the specified user id
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    token:
                      type: string
                      example: "79ea9a5e825da7c27d30839c89295071842f2a44b22e917aaf795126f4486509d8511c6fdedb6f1e"
                    expires:
                      type: string
                      example: "2020-06-24T03:29:13.871Z"
                    created:
                      type: string
                      example: "2020-06-17T03:29:13.871Z"
                    createdByIp:
                      type: string
                      example: "127.0.0.1"
                    isExpired:
                      type: boolean
                      example: false
                    isActive:
                      type: boolean
                      example: true
                    revoked:
                      type: string
                      example: "2020-06-17T03:29:13.871Z"
                    revokedByIp:
                      type: string
                      example: "127.0.0.1"
                    replacedByToken:
                      type: string
                      example: "a01d3818db64961742f249beeded65739e9c3d1019570ea48ea820d274eac607043a6cbefd23c297"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          description: Server fall
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: " Internal Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid, or the user does not have access to perform the action
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Unauthorized"
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Not Found"

